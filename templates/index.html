{% extends "base.html" %}
{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for article in articles %}
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">
                            {{ article["title"] }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ article["content"] }}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">{{ article["author"] }}</a> on {{ article["content"] }}</p>
                </div>
                <hr>
                {% end %}
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% end %}

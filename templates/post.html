{% extends base.html %}

{% block head %}
<script type="text/javascript" src="{{ static_url("ueditor/third-party/SyntaxHighlighter/shCore.js") }}"></script>
<link rel="stylesheet" type="text/css" href="{{ static_url("ueditor/third-party/SyntaxHighlighter/shCoreDefault.css") }}">
<style type="text/css">
    .media>a{text-decoration: none; color: #999;}
    .media .pull-left .iconfont{font-size: 65px;}
</style>

<script type="text/javascript">
$(function(){
        SyntaxHighlighter.all();
        });
</script>
{% end %}

{% block content %}
<!-- Title -->
<h3>{{ post["title"] }}</h3>

<div class="post-block">
    <div class="post-info">
        <div class="post-time">
            <span class="glyphicon glyphicon-time"></span>
            <a href="#">{{ post["author"] }}</a> Posted on {{ locale.format_date(post["time"], shorter=True) }}
            {% for tag in post["tags"] %}
            <a class="post-tag-link" href="/list.html?tag={{tag}}">{{ tag }}</a>
            {% end %}
        </div>
    </div>
</div>

<hr>

{% raw post["content"] %}
<hr>


{% module comment(post["_id"]) %}

{% end %}

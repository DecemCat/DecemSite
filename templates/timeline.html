{% extends base.html %}

{% block title %}
<title>九三散人 - 生活轨迹记录</title>
{% end %}

{% block head %}
<script type="text/javascript" src="{{ static_url("js/timeline-min.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/storyjs-embed.js") }}"></script>
<link href="{{ static_url("css/timeline.css") }}" type="text/css" />
<style type="text/css">
.slider-item .content .content-container .text .container h2{font-family: "Microsoft YaHei" !important;}
.slider-item .content .content-container .text .container h3{font-family: "Microsoft YaHei" !important;}
.slider-item .content .content-container .text .container p{font-family: "Microsoft YaHei" !important;}
.vco-storyjs .date{font-family: "Microsoft YaHei" !important;}
.vco-storyjs .title{font-family: "Microsoft YaHei" !important;}
.vco-storyjs .flag{font-family: "Microsoft YaHei" !important;}
</style>
{% end %}

{% block mainbody %}
<div class="col-md-12">
    <div id="timeline-embed" style="height:800px; border-radius: 5px !important; border: 1px solid transparent !important; box-shadow: 0 0 5px #c2c2c2 !important;">
    </div>

    <script type="text/javascript">
function InitTimeline(){
    createStoryJS({
            type: 'timeline',
            width: '100%',
            height: '800px',
            lang: 'zh-cn',
            source: {% raw source %},
            embed_id: 'timeline-embed'
            });
}

InitTimeline();
    </script>
</div>
{% end %}

{% extends base.html %}
{% block content %}
<div class="content-box-large">
    <div class="panel-heading">
        <div class="panel-title">Morris.js Stacked</div>

        <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div id="hero-area" style="height: 230px;"></div>
    </div>
</div>

<div class="content-box-large">
    <div class="panel-heading">
        <div class="panel-title">Morris.js Monthly growth</div>

        <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div id="hero-graph" style="height: 230px;"></div>
    </div>
</div>

<div class="content-box-large">
    <div class="panel-heading">
        <div class="panel-title">Morris.js Bar & Donut</div>

        <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
            <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div id="hero-bar" style="height: 230px;"></div>
            </div>
            <div class="col-md-3">
                <div id="hero-donut" style="height: 230px;"></div>
            </div>
            <div class="col-md-3">
                <div id="hero-donut2" style="height: 230px;"></div>
            </div>
        </div>
    </div>
</div>
{% end %}

{% block script %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ static_url("admin/bootstrap/js/bootstrap.min.js") }}"></script>
<link rel="stylesheet" href="{{ static_url("admin/vendors/morris/morris.css") }}">
<script src="{{ static_url("admin/vendors/jquery.knob.js") }}"></script>
<script src="{{ static_url("admin/vendors/raphael-min.js") }}"></script>
<script src="{{ static_url("admin/vendors/morris/morris.min.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.categories.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.pie.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.time.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.stack.js") }}"></script>
<script src="{{ static_url("admin/vendors/flot/jquery.flot.resize.js") }}"></script>
<script src="{{ static_url("admin/js/custom.js") }}"></script>
<script src="{{ static_url("admin/js/stats.js") }}"></script>
{% end %}

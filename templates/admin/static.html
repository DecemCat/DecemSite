{% extends base.html %}
{% block head %}
<link href="{{ static_url("admin/vendors/select/bootstrap-select.min.css") }}" rel="stylesheet">
<link href="{{ static_url("admin/vendors/tags/css/bootstrap-tags.css") }}" rel="stylesheet">
<link href="{{ static_url("admin/css/forms.css") }}" rel="stylesheet">

<script type="text/javascript" charset="utf-8" src="{{ static_url("ueditor/ueditor.config.js") }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ static_url("ueditor/ueditor.all.min.js") }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ static_url("ueditor/lang/zh-cn/zh-cn.js") }}"></script>
{% end %}

{% block adminnav %}
{% module adminnav(3) %}
{% end %}

{% block content %}
<div class="content-box-large">
    <div class="panel-heading">
        <div class="panel-title">Edit {{ static["type"] }}</div>

        <div class="panel-options">
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-1 control-label">Title</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" name="title"  value="{{ static["title"] }}" placeholder="Enter Post Title">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">Introduce</label>
                <div class="col-sm-11">
                    <textarea class="form-control" name="introduce" placeholder="add introduce">{% raw introduce %}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">Text</label>
                <div class="col-sm-11">
                    <div style="display:none;" id="uecontent">{% raw static["content"] %}</div>
                    <script id="editor" type="text/plain" name="content" style="min-height: 400px; padding-bottom: 20px"></script>
                </div>
            </div>

            <div class="form-group bootstrap-tags bootstrap-3">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="button" class="btn btn-primary" onclick="submit_static()">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
{% end %}

{% block script %}
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="{{ static_url("admin/vendors/select/bootstrap-select.min.js") }}"></script>
<script src="{{ static_url("admin/js/custom.js") }}"></script>
<script type="text/javascript">
    var ue = UE.getEditor("editor");
    ue.ready(function () {
        ue.setContent($("#uecontent").html());
    });

    function submit_static()
    {
        var title = $("input[name='title']").val();
        var introduce = $("textarea[name='introduce']").val();
        content = ue.getContent();
        var requrl = "about.html";

        $.post(requrl, {"title": title, "content": content, "introduce": introduce}, function (body) {
            if (body.status == "ok")
            {
                window.location.href=body.redirect;
            }
        });
    }
</script>
{% end %}

<html>
  <head>
  <title>九三散人 - 观千剑而后识器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ static_url("admin/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- styles -->
    <link href="{{ static_url("admin/css/styles.css") }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script type="text/javascript">
          function isEmail(strEmail) {
              return strEmail.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+(([.-])[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) !== -1;
          }

          function getPwd() {
              var email = $("#accEmail").val() || '';
              if(isEmail(email))
              {
                  $.post('/password', {email: email});
              }

          }
      </script>
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Blog Management Entry</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
                            <form method="post" action="login.html">
								<div class="input-group">
									<input class="form-control" type="text" style="margin-bottom: 0px;" name="user" id="accEmail" placeholder="E-mail address" >
									<span class="input-group-addon" style="cursor: pointer;" onclick="getPwd()">Get Pwd</span>
								</div>
								<input class="form-control" type="password" style="margin-top: 10px;" name="passwd" placeholder="Password">
                                <div class="action">
                                    <button type="submit" class="btn btn-primary signup">Login</button>
                                </div>
                            </form>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>

<div class="panel">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-leaf"></span> 最新文章
    </div>

    <ul class="list-group list-group-flush">
        {% for commend in commends %}
        <li class="list-group-item">
            <div class="panel-post-title">
                <a href="/post/{{ commend["_id"] }}.html" title="{{ commend["title"] }}">{{ commend["title"] }}</a>
            </div>
            <span class="badge">{{ commend["comments"] }}</span>
        </li>
        {% end %}
    </ul>
</div>

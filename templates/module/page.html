<p class="pages">
    <small>Page {{ page["currentPage"] }} of {{ page["totalCount"] }} &nbsp;&nbsp;&nbsp;</small>
    {% for count in range(page["totalCount"]) %}
        {% if count == page["currentPage"] %}
            <span>{% raw count+1 %}</span>
        {% else %}
            <a href="#">{% raw count+1 %}</a>
        {% end %}

    {% end %}


    <a href="#">&raquo;</a>
</p>

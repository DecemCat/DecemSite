<div class="article">
	<h2 style="width: 600px; overflow: hidden;text-overflow: ellipsis;">{{article["title"]}}</h2><div class="clr"></div>
	<p><span class="date">Date: <a href="#">{{article["create_time"]}}</a></span> &nbsp;|&nbsp; Posted by <a href="#">{{article["author"]}}</a> &nbsp;|&nbsp; with comments <a href="#" class="com">({{article["comments"]}})</a></p>
  <div style="width: 600px; overflow: hidden;text-overflow: ellipsis;" id="{{ article["_id"] }}" class="article_tag">{{article["content"]}}</div>
  <p class="spec"><a href="/{{ link }}/{{ article["_id"] }}.html" class="rm">Read more &raquo;</a></p>
</div>
